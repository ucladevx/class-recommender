<!-- account.html -->
{% extends "base.html" %}



{% block header %}

{% endblock %}



{% block content %}

    {% if request.user.is_authenticated %}

	    <h2 align="left">Account</h2>

	    <br>

	    <div align="left">
	        <h4>Username: {{ request.user }}</h4>
	        <h4>Email: {{ request.user.email }}</h4>
	        <h4>Phone Number: {{ request.user.phone_number }}</h4>

	        <br><br>
			<a href="/account/edit"><button>Edit Account Info</button></a>
			<a href="/password_change"><button>Change Password</button></a>
		</div>

    {% endif %}


{% endblock %}
